# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Verify

on:
  push:
    branches: 
       - '**'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code ğŸ“˜
      uses: actions/checkout@v3
    - name: Set up JDK 17 ğŸ®
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    #    cache: maven
    - name: Set up Maven  ğŸ®
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.9.3
    - name: Build and Verify âš’ï¸ğŸ§ª
      uses: coactions/setup-xvfb@v1
      with:
         run: mvn -B clean verify --file releng/fr.inria.diverse.melange.releng.root/pom.xml
    
    - name: Publish Test Report ğŸ”
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      with:
        detailed_summary: true
        report_paths: '**/target/surefire-reports/TEST-*.xml'
    #- name: Publish Test Results
    #  uses: EnricoMi/publish-unit-test-result-action/composite@v1
    #  if: always()  # always run even if the previous step fails
    #  with:
    #    files: "**/target/surefire-reports/TEST-*.xml"
    #- name: Test Report ğŸ”
    #  uses: dorny/test-reporter@v1
    #  if: success() || failure()        # run this step even if previous step failed
    #  with:
    #     name: Test Results
    #     path: ${{ github.workspace }}/**/target/surefire-reports/TEST-*.xml
    #     reporter: java-junit
    - name: Archive logs and raw test reports ğŸ“¦
      uses: actions/upload-artifact@v3
      if: always() # always run even if the previous step fails
      with:
        name: test-reports-and-workbench-logs
        path: |
          **/.log
          **/target/surefire-reports/TEST-*.xml
          
